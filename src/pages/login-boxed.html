<!--Fake navigation-->
<div class="fake-nav">
    <a href="/" class="logo">
        <img class="light-image" src="assets/img/logo/friendkit-bold.svg" width="112" height="28" alt="">
        <img class="dark-image" src="assets/img/logo/friendkit-white.svg" width="112" height="28" alt="">
    </a>
</div>

<div class="container">
    <!--Container-->
    <div class="login-container is-centered">
        <div class="columns is-vcentered">
            <div class="column">

                <h2 class="form-title has-text-centered">Welcome Back</h2>
                <h3 class="form-subtitle has-text-centered">Enter your credentials to sign in.</h3>

                <!--Form-->
                <div class="login-form">
                    <div class="form-panel">
                        <div class="field">
                            <label>Email</label>
                            <div class="control">
                                <input type="text" class="input" placeholder="Enter your email address">
                            </div>
                        </div>
                        <div class="field">
                            <label>Password</label>
                            <div class="control">
                                <input type="password" class="input" placeholder="Enter your password">
                            </div>
                        </div>
                        <div class="field is-flex">
                            <div class="switch-block">
                                <label class="f-switch">
                                    <input type="checkbox" class="is-switch">
                                    <i></i>
                                </label>
                                <div class="meta">
                                    <p>Remember me?</p>
                                </div>
                            </div>
                            <a>Forgot Password?</a>
                        </div>
                    </div>
                
                    <div class="buttons">
                        <a class="button is-solid primary-button is-fullwidth raised">Login</a>
                    </div>

                    <div class="account-link has-text-centered">
                        <a href="/signup.html">Don't have an account? Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
