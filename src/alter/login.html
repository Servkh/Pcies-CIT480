---
layout: login
title: Login
---

<!-- Main Wrapper -->
<div class="login-wrapper columns is-gapless">
    <!--Left Side (Desktop Only)-->
    <div class="column is-6 is-hidden-mobile hero-banner">
        <div class="hero is-fullheight is-login">
            <div class="hero-body">
                <div class="container">
                    <div class="left-caption">
                        <h2>Join an Exciting Social Experience.</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Right Side-->
    <div class="column is-6">
        <div class="hero form-hero is-fullheight">
            <!--Logo-->
            <div class="logo-wrap">
                <div class="wrap-inner">
                    <img class="dark-image" src="../assets/img/logo/PCIES.png" width="112" height="28" alt="">
                </div>
            </div>
            <!--Login Form-->
            <div class="hero-body">
                <div class="form-wrapper">
                    <!--Avatar-->
                    <div class="avatar">
                        <div class="badge">
                            <i data-feather="check"></i>
                        </div>
                        <img src="https://placehold.it/128x128" data-demo-src="assets/img/avatars/jenna.png" alt="">
                    </div>
                    <!--Form-->
                    <div class="login-form">
                        <div class="field">
                            <div class="control">
                                <input class="input email-input" type="text" placeholder="jennadavis@gmail.com">
                                <div class="input-icon">
                                    <i data-feather="user"></i>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input class="input password-input" type="password" placeholder="●●●●●●●">
                                <div class="input-icon">
                                    <i data-feather="lock"></i>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button class="button is-solid primary-button raised is-rounded is-fullwidth">Login Now</button>
                            </div>
                        </div>
                    </div>
                    <div class="section forgot-password">
                        <div class="has-text-centered">
                            <a href="#">Forgot password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
